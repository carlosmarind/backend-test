apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  USERNAME: "usuario-demo"
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: default
type: Opaque
data:
  API_KEY: bWktYXBpLWtleQ== # echo -n "mi-api-key" | base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-test
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-test
  template:
    metadata:
      labels:
        app: backend-test
    spec:
      containers:
        - name: backend
          image: host.docker.internal:8082/labo3/backend-test:latest
          ports:
            - containerPort: 3000
          env:
            - name: USERNAME
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: USERNAME
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: API_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: backend-test
  namespace: default
spec:
  selector:
    app: backend-test
  ports:
    - port: 80
      targetPort: 3000
