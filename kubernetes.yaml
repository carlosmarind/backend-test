apiVersion: v1
kind: Namespace
metadata:
  name: devops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-node-devops
  namespace: devops
  labels:
    app: backend-node-devops
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-node-devops
  template:
    metadata:
      labels:
        app: backend-node-devops
    spec:
      containers:
      - name: backend-node-devops
        image: localhost:8082/backend-node-devops:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: development
        - name: PORT_SECUNDARIO
          value: "3000"

---
apiVersion: v1
kind: Service
metadata:
  name: backend-node-devops
  namespace: devops
  labels:
    app: backend-node-devops
spec:
  selector:
    app: backend-node-devops
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
