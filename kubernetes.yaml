apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-test
  namespace: devops
  labels:
    app: backend-test
spec:
  replicas: 3    
  selector:
    matchLabels:
      app: backend-test
  template:
    metadata:
      labels:
        app: backend-test
    spec:
      containers:
       - name: backend-test
         image: localhost:8082/backend-test:latest
         ports:
          - containerPort: 3000
         env:
          - name: NODE_ENV
            value: development
          - name: PORT
            value: "3000"